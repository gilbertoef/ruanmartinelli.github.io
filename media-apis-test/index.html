<!DOCTYPE html>
<html>
<head>
    <script src="jquery.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi" />
    <script type="text/javascript">
        google.load("feeds", "1") //Load Google Ajax Feed API (version 1)
    </script>

</head>
<body>
    <input type="text" id="filme" name="filme" placeholder="Nome do filme em ingles">

    <input type="submit" id="pesquisar" value="Encontrar poster" onclick="f();"></input>
    <!-- Para acessar o valor da input usando jQuery
            $('#filme').val()
     -->

    <div id="poster">
        <script>

        function f(){
            //nome do filme a ser pesquisado
            var filme = $('#filme').val();

            //lÃª o JSON da API
            $.getJSON('http://www.omdbapi.com/?t=' + filme, function(json){
                console.log(json);
                //imprime o poster acessando json.Poster e escreve em html
                $('#poster').html('<h2>Poster:</h2>' + '<img src=' + json.Poster + '/>');
            });
        }
        </script>

    </div>

</body>
</html>
